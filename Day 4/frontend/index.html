<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahmi</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app">
      <div
        class="flex flex-col gap-y-8 h-screen items-center justify-center bg-[#093a61]"
      >
        <h1
          class="text-white text-2xl font-bold text-center pt-5 md:pt-10 md:text-3xl"
        ></h1>
        <div class="w-full max-w-xs">
          <ul
            class="text-white font-bold"
            v-for="(item, index) in mahasiswa.list"
            :key=""
            index
          >
            <li>{{item.name}}</li>
          </ul>
          <form
            @submit.prevent="submitMahasiswa()"
            class="bg-white shadow-xl border-3 border-gray-200 rounded px-8 pt-6 pb-8 mb-4"
          >
            <div class="mb-4">
              <label
                class="block text-black text-sm font-bold mb-2"
                for="fullname"
              >
                Nama Lengkap
              </label>
              <input
                v-model="mahasiswa.name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                placeholder="Masukan Nama Lengkap "
              />
            </div>
            <div class="mb-6">
              <label class="block text-black text-sm font-bold mb-2" for="nim">
                Nomor Induk Mahasiswa
              </label>
              <input
                v-model="mahasiswa.nim"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                placeholder="Masukan NIM "
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-black text-sm font-bold mb-2"
                for="Email"
              >
                Email
              </label>
              <input
                v-model="mahasiswa.email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                placeholder="Masukan Nama Email "
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 disabled:bg-gray-300 disabled:text-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
          <p class="text-center text-gray-200 text-xs">
            &copy;2022 by Fahmi. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
